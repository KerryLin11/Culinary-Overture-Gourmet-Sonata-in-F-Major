<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="menu.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Schoolbell&v1" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <script src="jquery-3.7.1.min.js"></script>
  <title>Culinary Overture: Gourmet Sonata in F Major</title>
  <style>
    /* CSS styles for menu */
    /* Add your existing CSS styles here */
  </style>
</head>
<body>
  <audio autoplay loop id="bgm">
    <source src="sounds/bgm/Reverie.mp3" type="audio/mp3">
  </audio>
  
  <div class="overlay"></div>

  <h1 class="menuTitle"><a id="menuLink" href="scene1.html">Culinary Overture: Gourmet Sonata in F Major</a></h1>

  <script>
    $(document).ready(function() {
      
      $('overlay').removeClass('active');

      const audio = document.getElementById("bgm");
      $(document).on('click', playAudio);
      userInteracted = false

      function playAudio() { 
        if(userInteracted) return;

        audio.currentTime = 1.8;
          audio.play();
          audio.volume = 0;
          $(audio).animate({volume: 1}, {
            duration: 3000,
            step: function() { audio.volume = this.volume; }
          });
          userInteracted = true
      }

      // Goes to link after transition and delay
      $('#menuLink').click(function(e) {
        $(audio).animate({ volume: 0 }, {
        duration: 3000,
        step: function() {
            audio.volume = this.volume;
        }
      })
        
          e.preventDefault();
          $('.overlay').addClass('active');
          setTimeout(function() {
              window.location.href = $('#menuLink').attr('href');
          }, 3000);
      });
    });
  </script>
</body>
</html>
