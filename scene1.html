<!--! Head -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="game.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Schoolbell&v1" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">

  <script defer src="game.js"></script>  <!-- waits for html to parse -->
  <script src="jquery-3.7.1.min.js"></script>

  <title>Culinary Overture: Gourmet Sonata in F Major</title>
</head>

<!--! Body -->
<body>

<!--* BGM -->

  <!--! Add 'autoplay' to set 'Start-scene' audio-->
<audio autoplay loop id="sinclair"><source src="sounds/bgm/Minuetto.m4a" type="audio/mp3"></audio>
<audio loop id="assistant" src="sounds/bgm/assistant.mp3" type="audio/mp3"></audio>
<audio loop id="whiteNoise" src="sounds/bgm/whiteNoise.mp3" type="audio/mp3"></audio>
<audio loop id="kitchen" src="sounds/bgm/kitchen.mp3" type="audio/mp3"></audio>
<audio loop id="relax" src="sounds/bgm/relax.mp3" type="audio/mp3"></audio>
<audio loop id="coastTheme" src="sounds/bgm/coast.mp3"></audio>
<audio loop id="fontaine" src="sounds/bgm/fontaine.mp3"></audio>
<audio loop id="guitar" src="sounds/bgm/guitar.mp3"></audio>
<audio loop id="drama" src="sounds/bgm/drama.mp3"></audio>

<!--* Sfx -->
<audio id="clickSFX"><source src="sounds/sfx/click.wav" type="audio/wav"></audio>
<audio id="textScrollSFX"><source src="sounds/sfx/textScrollLoud.wav"></audio>


<!--* Interactivity -->
<div style="left: 10%; bottom: 0%;" class="interactableObjects" onclick="changeText(81)">
  <img id="rock"
    src="images/interactiveObjects/rock.png"
  ></img>
</div>
<div id="mirror" style="left: 40%; top: 18%; width : 30vw; height: 30vh; display: none; " class="interactableObjects" onclick="magnifyItem(magnifyImages['mirror'])"
">
  <img 
    src="images/magnify/mirror.png"
  ></img>
</div>
<div id="scroll" style="left: 70%; top: 55%; width : 30vw; height: 30vh; display: none;" class="interactableObjects" onclick="changeText(45); magnifyItem(magnifyImages.scroll);"
">
  <img 
    src="images/magnify/scroll.png"
  ></img>
</div>

<div style="left: 80%; top: 25%; text-align: center; " class="displayImage" onclick="magnifyItem(magnifyImages['scroll'])"
">
  <img
    src="images/spaghetti.png"
  ></img>
</div>



<br>
<br>
<br>
<br>
<br>

<!--* Dialogue Box-->
<div class="dialogueBox">
  <h1 class ="characterName">John Smith:</h1>
  <div id="text">Text</div>
  <div id="option-buttons" class="btn-grid">
    <button class="btn">Button 1 Template</button>
  </div>
</div>

<!--* Character Sprite Container -->
<div class ="characterContainer"><img class="characterSprite" src="" alt="Character Sprite"></div>

<!--* Overlays -->

<!--? Black Overlay -->
<div class="blackOverlay"></div>

<!--? Other Overlays -->
<div class="overlay FXOverlay"></body></div>
<div class="overlay magnifyItemOverlay"></div>


<!--* Local Scripting -->

<script>

</script>

</body>
</html>
