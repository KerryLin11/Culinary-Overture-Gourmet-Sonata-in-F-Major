<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="foods.js"></script>
    <link href="foods.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuisine Reviews</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="food-image" src="" alt="Food Image">
        </div>
        <div class="food-details">
            <h2 id="food-name"></h2>
            <p id="food-description"></p>
        </div>
        <div class="review-form">
            <textarea id="review-text" placeholder="Your review" required></textarea>
            <button id="submit-review">Submit Review</button>
        </div>
    </div>
</body>
</html>
