<!--! Head -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="game.css" rel="stylesheet">
  <link rel="stylesheet" href="draw.css">
  <link href="https://fonts.googleapis.com/css?family=Schoolbell&v1" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">

  <script defer src="game.js"></script>  <!-- waits for html to parse -->
  <script defer src="draw.js"></script>
  <script src="jquery-3.7.1.min.js"></script>

  <title>Culinary Overture: Gourmet Sonata in F Major</title>
</head>

<!--! Body -->
<body style="background-image: url(images/bgs/car.png);">

<!--* BGM -->
<audio loop id="sinclair"><source src="sounds/bgm/Minuetto.m4a" type="audio/mp3"></audio>
<audio loop id="assistant" src="sounds/bgm/assistant.mp3" type="audio/mp3"></audio>
<audio autoplay loop id="whiteNoise" src="sounds/bgm/whiteNoise.mp3" type="audio/mp3"></audio>
<audio loop id="kitchen" src="sounds/bgm/kitchen.mp3" type="audio/mp3"></audio>
<audio loop id="relax" src="sounds/bgm/relax.mp3" type="audio/mp3"></audio>
<audio loop id="coastTheme" src="sounds/bgm/coast.mp3"></audio>
<audio loop id="fontaine" src="sounds/bgm/fontaine.mp3"></audio>
<audio loop id="guitar" src="sounds/bgm/guitar.mp3"></audio>
<audio loop id="drama" src="sounds/bgm/drama.mp3"></audio>



<!--* Sfx -->
<audio id="clickSFX"><source src="sounds/sfx/click.wav" type="audio/wav"></audio>
<audio id="textScrollSFX"><source src="sounds/sfx/textScrollLoud.wav"></audio>
<audio id="carSFX"><source src="sounds/sfx/car.wav"></audio>

<!--* Interactivity -->
<!-- ? Interactable Objects -->
<div class="interactableObjects" onclick="changeText(28)">
  <img id="rock"
    src="images/interactiveObjects/rock.png"
    style="left: -300px; bottom: 500px;"
  ></img>
  <img style="display: none; left: 0px; bottom: 500px; width: 200px; height: 200px;" id="displayImage"" src="" alt="Saved Drawing">
</div>

<div style="left: 80%; top: 25%; text-align: center; " class="displayImage">
  <img id ="displayImg"
    src="images/spaghetti.png"
  ></img>
</div>

<div id="whiteboard" style="left: 75.7%; top: -2%; width : 20.1vw; height: 63vh; display: none; " class="interactableObjects" onclick=""
">
  <img 
    src="images/magnify/canvas.png"
  ></img>
</div>
<div id="whiteboard2" style="left: 75.7%; top: -2%; width : 20.1vw; height: 63vh; display: none; " class="interactableObjects" onclick="fadeInDrawingArea(); $(blackOverlay).fadeTo(1000, 0.65);"
">
  <img 
    src="images/magnify/canvas2.png"
  ></img>
</div>
<!-- ? Draw Area -->

<div id="drawingArea">
  <canvas style="border: 2px solid #ff7bbd;
  border-radius: 10px;" id="canvas"
  width="600" height="400"></canvas>
  <div id="buttons">
      <button class="drawButton" id="clearBtn">Clear Canvas</button>
      <button class="drawButton" id="saveBtn">Save Image</button>
      <input type="range" id="brushSize" min="1" max="50" value="5">
  </div>
</div>

<br>
<br>
<br>
<br>
<br>

<!--* Dialogue Box-->
<div class="dialogueBox">
  <h1 class ="characterName">John Smith:</h1>
  <div id="text">Text</div>
  <div id="option-buttons" class="btn-grid">
    <button class="btn">Button 1 Template</button>
  </div>
</div>

<!--* Character Sprite Container -->
<div class ="characterContainer"><img class="characterSprite" src="" alt="Character Sprite"></div>

<!--* Overlays -->

<!--? Black Overlay -->
<div class="blackOverlay"></div>

<!--? Other Overlays -->
<div class="overlay FXOverlay"></body></div>

<!--* Local Scripting -->

<script>
  document.addEventListener('DOMContentLoaded', function() {
    hideSprite(0);
  });
</script>

</body>
</html>
